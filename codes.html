<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Semantics</title>
</head>
<body>
    <!-- code tag is used to display codes on a web blog or page -->
     <!-- usually pre tag is preferred for this, rest of the tags are not used generally, only on need to know basis here -->
    <code>
        console.log("hello world");
    </code>
    <pre>
        console.log("hello world");
    </pre>
    <kbd>
        console.log("hello world");
    </kbd>
    <samp>
        console.log("hello world");
    </samp>
    <var>
        console.log("hello world");
    </var>

    <!-- SEMANTICS -->

    <!-- we have always been using div tag to write almost everything on webpage -->
     <div class="header"></div>
     <div class="navbar"></div>
     <div class="content"></div>
     <div class="footer"></div>

     <!-- semantics means simply new tags introduced by w3.org to use to better understand website code -->
      <!-- LEARN MORE on SEMANTICS https://developer.mozilla.org/en-US/docs/Glossary/Semantics -->
      <!-- using this modern tags does not outrank div, this simply is used for better code writing, and easy targeting from javascript -->
       <header></header>
       <nav></nav>
       <section></section>
       <article></article>
       <aside></aside>
       <!-- more about aside tag https://developer.mozilla.org/en-US/docs/Web/HTML/Element/aside -->
       <footer></footer>
       <summary></summary>
       <details></details>
       <figure></figure>
       
</body>
</html>
